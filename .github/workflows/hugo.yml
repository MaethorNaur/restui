name: Hugo
on:
  push:
    paths:
      - 'site/**'

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install tools
        run: |
          npm install -g postcss postcss-cli @fullhuman/postcss-purgecss tailwindcss postcss-nested autoprefixer esbuild
      - name: Deploy the site
        uses: benmatselby/hugo-deploy-gh-pages@master
        env:
          HUGO_VERSION: 0.79.1
          TARGET_REPO: UnisonUI/unisonui.github.io
          TARGET_BRANCH: master
          TOKEN: ${{ secrets.TOKEN }}
          HUGO_ARGS: '-s site/'
          CNAME: unisonui.tech
