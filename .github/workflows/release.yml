name: Release

on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Get release version
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Login to GitHub Packages Docker Registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Restore coursier cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/coursier/v1
        key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('project/Dependencies.scala') }}
        restore-keys: ${{ runner.os }}-coursier-
    - name: Restore m2 cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('project/Dependencies.scala') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Restore node cache
      uses: actions/cache@v2
      with:
        path: rest-ui/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('rest-ui/package.*') }}
        restore-keys: ${{ runner.os }}-node-
    - name: build
      run: sbt "project unison-ui; npmInstall; webpackProdTask; dockerBuildAndPush"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release.md
        draft: false
        prerelease: false
    - name: Upload Release
      id: upload_release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: modules/unison-ui/target/universal/unisonui.zip
        asset_name: unisonui.zip
        asset_content_type: application/zip

