{{ define "title"}}Releases{{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
<div class="cards">
  {{ range .Data.Pages.ByDate.Reverse }}
  <div class="card">
    <h4 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>{{ .Date.Format "2006-01-02" }}</p>
  </div>
  {{ end }}
</div>
{{ end }}

{{ define "footer"}} {{ partial "footer" .}} {{end}}
