{{ if .Params.toc }}
<aside class="toc">
  <div class="flex justify-between">
    <h1>Table of Contents</h1>
    <div class="-mr-2 flex md:hidden">
      <button id="toc-button" class="inline-flex items-center justify-center p-2 text-gray-500 hover:text-gray-600 focus:outline-none">
        <span class="sr-only">Open main menu</span>
        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  {{.TableOfContents}}
</aside>
{{- $minify := false -}}
{{- if hugo.IsProduction -}}
{{- $minify = true -}}
{{- end -}}
{{- $opts := dict "targetPath" "/js/main.js" "minify" $minify -}}
{{- $js := resources.Get "js/main.js" | js.Build $opts   -}}
<script type="text/javascript" src="{{ $js.RelPermalink }}"></script>

{{ end }}
