{{$docs := .GetPage "/docs"}}
{{$currentPage := .}}
<div class="flex -mr-2 md:hidden">
  <button id="toc-button" class="inline-flex items-center justify-center p-2 text-gray-500 hover:text-gray-600 focus:outline-none">
    <span class="sr-only">Open main menu</span>
    <svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
<aside class="left-menu">
  <div class="flex-grow">
    <ul>
      {{ range $docs.Sections.ByWeight }}
      <li>{{.Name}}</li>
      <li>
        <ul>
          {{ range .Pages.ByWeight }}
          <li><a href="{{ .Permalink }}" {{if eq .Permalink $currentPage.Permalink}} class="active" {{end}}>{{ .Title }}</a></li>
          {{if eq .Permalink $currentPage.Permalink}}
          {{ partial "toc" .}}
          {{end}}
          {{ end }}
        </ul>
      </li>
      {{ end }}
    </ul>
  </div>
</aside>
