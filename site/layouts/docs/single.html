{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
<div class="content">
  {{ partial "toc" .}}
  <article>
    {{ .Content }}
    <nav class="previous-next">
      <div id="previous">{{with .NextInSection}}<a href="{{.Permalink}}">{{.Title}}</a>{{end}}</div>
      <div id="next">{{with .PrevInSection}}<a href="{{.Permalink}}">{{.Title}}</a>{{end}}</div>
    </nav>
  </article>
</div>
{{ end }}
{{ define "footer" }}{{ partial "footer" . }}{{ end }}
