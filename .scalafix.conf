rules = [
  NoAutoTupling,
  DisableSyntax,
  LeakingImplicitClassVal,
  NoValInForComprehension,
  ProcedureSyntax
]

OrganizeImports {
  coalesceToWildcardImportThreshold = 6
  expandRelative = true
  groupedImports = Merge
  importSelectorsOrder = SymbolsFirst
  groupExplicitlyImportedImplicitsSeparately = true
  groups = [
    "java."
    "*"
    "scala."
  ]
}